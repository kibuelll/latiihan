<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONTIX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/index.css">
</head>
<body class="font-poppins bg-gray-100 text-gray-900">
    <header>
        <nav class="navbar flex justify-between items-center p-5 bg-gray-900 fixed top-0 z-10 w-full">
            <h1 class="logo text-white text-2xl flex items-center">
              <img src="/assets/images/logo.svg" class="h-8" />
            </h1>
            <ul class="nav-links list-none flex gap-4 text-sm">
                <li><a href="#" class="text-white text-lg">Home</a></li>
                <li><a href="#events" class="text-white text-lg">Events</a></li>
                <li><a href="#" class="text-white text-lg">About</a></li>
            </ul>
        </nav>
    </header>

    <main class="min-h-screen pt-16">
      <!-- Hero Section -->
      <section class="hero-section flex justify-center items-center text-center h-screen bg-gradient-to-t from-black via-black/50 to-black/50 bg-no-repeat bg-cover bg-center text-white py-10 h-full" style="background-image: url('/assets/images/Hero.svg');background-repeat:no-repeat;">
        <div class="hero-content">
            <h2 class="text-5xl font-bold text-yellow-500 mb-5 text-shadow-lg shrink-0">ONTIX</h2>
            <p class="text-xl mb-2 text-shadow-md">Discover amazing events and enjoy with us.</p>
            <button class="cta-button bg-yellow-500 hover:bg-yellow-600 text-gray-800 py-3 px-5 text-lg rounded-lg transition-colors duration-300">Bring Me</button>
        </div>
      </section>

      <!-- Carousel Section -->
      <section class="carousel-section relative max-w-full mx-auto p-10 overflow-hidden">
        <div class="carousel-container flex transition-transform duration-500 relative">
            <div class="carousel-slide rounded-xl h-[450px] min-w-full box-border absolute top-0 left-0 opacity-0 filter blur-xl transition-opacity transition-filter duration-1000 ease-in-out">
                <img src="/assets/images/image4.png" alt="Slide 1" class="w-full h-full object-cover rounded-xl">
            </div>
            <div class="carousel-slide rounded-xl h-[450px] min-w-full box-border absolute top-0 left-0 opacity-0 filter blur-xl transition-opacity transition-filter duration-1000 ease-in-out">
                <img src="/assets/images/image2.png" alt="Slide 2" class="w-full h-full object-cover rounded-xl">
            </div>
            <div class="carousel-slide rounded-xl h-[450px] min-w-full box-border absolute top-0 left-0 opacity-0 filter blur-xl transition-opacity transition-filter duration-1000 ease-in-out">
                <img src="/assets/images/image6.png" alt="Slide 3" class="w-full h-full object-cover rounded-xl">
            </div>
        </div>
        <button class="carousel-prev absolute left-8 top-1/2 transform -translate-y-1/2 bg-transparent text-white text-3xl p-2 cursor-pointer rounded-full z-10 hover:bg-black/60 transition-colors duration-300">&#10094;</button>
        <button class="carousel-next absolute right-10 top-1/2 transform -translate-y-1/2 bg-transparent text-white text-3xl p-2 cursor-pointer rounded-full z-10 hover:bg-black/60 transition-colors duration-300">&#10095;</button>
      </section>

      <!-- Cards Section -->
      <section class="card-wrapper flex flex-col p-10 bg-white" id="events">
        <h2 class="text-2xl font-bold mb-4">Event Incoming</h2>
        <div class="card-container max-w-full grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 xl:grid-cols-6 bg-white gap-4 gap-y-8 text-left" id="card-container">
            <!-- Card Example -->
            <!-- Repeat for more cards -->
        </div>
      </section>

      <!-- Features Section -->
      <section class="features-section py-12 flex flex-wrap justify-around bg-gray-50 max-w-screen">
          <div class="feature bg-white p-6 rounded-lg shadow-lg text-center m-5 w-full lg:w-[30%]">
              <h3 class="text-xl font-semibold mb-4">Feature 1</h3>
              <p>Details about this amazing feature.</p>
          </div>
          <div class="feature bg-white p-6 rounded-lg shadow-lg text-center m-5 w-full lg:w-[30%]">
              <h3 class="text-xl font-semibold mb-4">Feature 2</h3>
              <p>Details about this amazing feature.</p>
          </div>
          <div class="feature bg-white p-6 rounded-lg shadow-lg text-center m-5 w-full md:w-full lg:w-[30%]">
              <h3 class="text-xl font-semibold mb-4">Feature 3</h3>
              <p>Details about this amazing feature.</p>
          </div>
      </section>
    </main>

    <footer class="footer py-12 flex flex-wrap justify-around bg-black text-white">
      <div class="footer-item flex flex-col justify-center items-center flex-grow">
        <!-- Footer Content -->
      </div>
      <div class="footer-item flex flex-col justify-center items-center flex-grow">
        <!-- Footer Content -->
      </div>
      <div class="footer-item flex flex-col justify-center items-center flex-grow">
        <!-- Footer Content -->
      </div>
      <p class="w-full text-center">&copy; 2024 ONTIX. All rights reserved.</p>
    </footer>

    <script src="./assets/js/index.js"></script>
</body>
</html>
